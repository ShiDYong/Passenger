<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript addEventListener()</h2>
    <p>此示例使用 addEventListener() 方法将 click 事件附加到按钮</p>

    <button id="demo">试一试</button>

    <script>
        document.getElementById("demo").addEventListener("click", function () {
            alert("Hello World!")
        });
    </script>
</body>

</html>
