<!DOCTYPE html>
<html>
    <!-- 本案例通过改变<img>标签的src属性(source)来改变一张html图像 -->

<body>
    <h2>JavaScript 能做什麼呢？</h2>

    <p>JavaScript 能夠改變 HTML 屬性值。</p>

    <p>在本例中，JavaScript 改變了圖像的src 屬性值</p>

    <button="document.getElementById('myImage').src ='/i/eg_bulbon.gif'">開燈</button>

    <img id="myImage" border="0" src="/i/eg_bulboff.gif" style="text-align: center;">


    <button="document.getElementById('myImage').src= /i/eg_bulboff.gif">關燈</button>


</body>



</html>
