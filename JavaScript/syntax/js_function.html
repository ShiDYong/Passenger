<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript函数</h2>
    <p>这个例子展示函数的用法，不是箭头函数。</p>
    <p id="demo"></p>
    <script>
        var hello;
        hello = function () {
            return "Hello World!";
        }
        document.getElementById("demo").innerHTML = hello();


    </script>

</body>

</html>
