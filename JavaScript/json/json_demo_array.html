<!DOCTYPE html>
<html>

<body>

    <h1>数组内容</h1>
    <p>以JSON数组写的内容会被转换为JavaScript数组。</p>
    <p id="demo"></p>
    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myArra = JSON.parse(this.responseText);
                document.getElementById("demo").innerHTML = myArra[0];
            }
        };
        xmlhttp.open("GET", "/demo/json_demo_array.txt", true);
        xmlhttp.send();
    </script>
    <p>查看 <a href="/example/json/json_demo_array.txt" target="_blank">json_demo_array.txt</a></p>
</body>

</html>
