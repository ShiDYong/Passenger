<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            text-align: center;
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 通用选择器（*）选择页面上的所有的 HTML 元素。 -->

    <h1>Hello world!</h1>

    <p>页面上的每个元素都会受到样式的影响。</p>
    <p id="para1">我也是！</p>
    <p>还有我！</p>

</body>

</html>
