<!DOCTYPE html>
<html>

<head>
    <style>
        p.center {
            text-align: center;
            color: red;
        }

        p.large {
            font-size: 300%;
        }
    </style>
</head>

<body>
    <!--在这个例子中，<p> 元素将根据 class="center" 和 class="large" 进行样式设置：  -->

    <h1 class="center">这个标题不受影响</h1>
    <p class="center">本段将是红色并居中对齐。</p>
    <p class="center large">本段将是红色、居中对齐，并使用大字体。</p>

</body>

</html>
