<!DOCTYPE html>
<html>

<head>
    <style>
        #paral {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <!-- 
        id选择器使用HTML元素的id属性来选择特定元素，元素的id
        在页面中是唯一的，因此id选择器用于选择一个唯一的元素。
        要选择具有特定id的元素，请写一个井号(#)后跟该元素的id。
     -->
    <p id="paral"> Hello World!</p>
    <p>本段不受影响。</p>
</body>

</html>
