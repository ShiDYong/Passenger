<!DOCTYPE html>
<html>

<body>
    <p>每个表格由table标签开始。</p>
    <p>每个表格行由tr标签开始。</p>
    <p>每个表格数据由td标签开始。</p>

    <h4>一列：</h4>
    <table border="1">
        <tr>
            <td>100</td>
        </tr>

    </table>

    <p>一行三列：</p>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

    <p>两行三列</p>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

</body>

</html>
